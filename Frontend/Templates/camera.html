<!-- camera.html -->
<link rel="stylesheet" href="/static/css/app.css">

<div class="page">
  <div class="card">
    <div class="header">
      <div class="title">Face Anti-Spoofing Verification</div>
      <div id="badge" class="badge badge-idle">IDLE</div>
    </div>

    <div class="grid">
      <div class="video-wrap">
        <video id="video" autoplay playsinline></video>
        <div class="overlay"></div>
      </div>

      <div class="panel">
        <h3>Status</h3>
        <div id="status" class="status">Initializing camera...</div>

        <div class="actions">
          <button id="startBtn" type="button" class="btn btn-primary">Start Live Verify</button>
          <button id="stopBtn" type="button" class="btn btn-danger" disabled>Stop</button>
          <!-- keep single-shot verify for fallback -->
          <button type="button" class="btn" onclick="capture()">Single Verify</button>
        </div>

        <div class="helper">
          Tips: Ensure good lighting, center your face, and avoid moving excessively.
        </div>
      </div>
    </div>

    <!-- Hidden canvas + existing form preserved -->
    <canvas id="canvas" hidden></canvas>
    <form id="form" method="POST" action="/verify">
      <input type="hidden" name="image" id="image">
    </form>
  </div>
</div>

<script src="/static/js/camera.js"></script>
