<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<div class="page">
  <div class="card">
    <div class="header">
      <div class="title">Admin Dashboard</div>
    </div>
    <table class="table">
        <tr>
            <th>User</th>
            <th>Result</th>
            <th>Image</th>
            <th>Time</th>
        </tr>

        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>
                <img class="thumb" src="{{ log[2] }}" alt="Captured Face">
            </td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
  </div>
</div>
</body>
</html>
